title = %(lib_name)s

### PyPI ###
audience = Developers
author = Gabriel Fernández Fernández
author_email = gabriel.fernandez@icfo.eu
copyright = 2023 onwards, %(author)s
description = Stochastic processes insights from VAE. Code for the paper: Learning minimal representations of stochastic processes with variational autoencoders.
keywords = time-series knowledge-discovery representation-learning feature-learning interpretability variational-autoencoder unsupervised-machine-learning stochastic-models fractional-brownian-motion brownian-motion autoregressive-models anomalous-diffusion single-trajectory-characterization scaled-brownian-motion nbdev jupyter notebook python
language = English
status = 3
user = GabrielFernandezFernandez

